<section id="contact">
         <div class="container">
            <div class="title2">
               <h2>.contact me</h2>
            </div>
<div class="contact-us">
               <div class="row">
                  <div class="col-md-6 col-sm-6">
                     <div class="row">
                        <form id="form_val" method="post" action="mailto:verareimers1987@gmail.com" autocomplete="off">
                           <div class="col-sm-6">
                              <div class="form-group">
                                 <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                              </div>
                           </div>
                           <div class="col-sm-6">
                              <div class="form-group">
                                 <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                              </div>
                           </div>
                           <div class="col-sm-12">
                              <div class="form-group">
                                 <select id="subject" name="subject" class="form-control">
                                    <option value="" selected disabled>Subject</option>
                                    <option>Website Design & Development</option>
                                    <option>Website redesign</option>
                                    <option>I Want to General Talk</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-sm-12">
                              <div class="form-group">
                                 <textarea id="message" name="message" class="form-control" placeholder="Message" rows="4"></textarea>
                              </div>
                           </div>
                           <div class="col-sm-12">
                              <div class="centerbtn">      
                                 <button type="submit" id="input-submit" value="submit" class="buttonform">Send</button>
                              </div>
                           </div>
                        </form>
                      
                        
                     </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                     <div class="contact-details">
                        <ul class="contact-list">
                           <li><i class="fa fa-eye"><span class="contact-text place">
                           </br> Wheter you have a question about my work or my projects on GitHub or anything else, don't hesitate to message me here. Alternatively catch up with me on LinkedIn or Xing. I would love to hear from you. Vera.</span></i></li>
                           
                           
                        </ul>
                        <ul class="social-media-list">

                           </li>
                           <li >

                           </li>
                           <li >
                              <a href="mailto:verareimers1987@gmail.com" target="_blank">
                              <i class="fa fa-envelope"></i></a>
                           </li>
                        </ul>
